<div class="transactions">

    <div class="header">
        <div class="logo"><img src="./assets/icons/briefcase.png"></div>
        <div class="heading">Recent Transactions</div>
    </div>

    <div class="transaction-contents">
        <div class="actions">
            <div class="action-filter">
                <input type="text" [(ngModel)]="search" placeholder="Search by typing...">
            </div>            
            <div class="action-sort">
                <div class="sort-by">Sort by</div>
                <div class="sort-fields" (click)="setSortColumn('transactionDate')">Date
                    <span *ngIf="sortColumn == 'transactionDate'">
                        <sup *ngIf="isDesc">&#9660;</sup>
                        <sup *ngIf="!isDesc">&#9650;</sup>
                    </span>
                </div>
                <div class="sort-fields" (click)="setSortColumn('merchant')">Beneficiary
                    <span *ngIf="sortColumn == 'merchant'">
                        <sup *ngIf="isDesc">&#9660;</sup>
                        <sup *ngIf="!isDesc">&#9650;</sup>
                    </span>
                </div>
                <div class="sort-fields" (click)="setSortColumn('amount')">Amount
                    <span *ngIf="sortColumn == 'amount'">
                        <sup *ngIf="isDesc">&#9660;</sup>
                        <sup *ngIf="!isDesc">&#9650;</sup>
                    </span>
                </div>
            </div>
        </div>

        <div class="tabular-data">
            <div *ngFor="let item of transactions | transactionsFilter:search | transactionsSort:sortColumn:isDesc" class="data-row">
                
                <div class="data-item color-col" style="background-color: {{item.categoryCode}};">&nbsp;&nbsp;</div>
                <div class="data-item col-left align-content-center">{{item.transactionDate | date:'MMM dd'}}</div>
                <div class="data-item align-content-center"><img src="{{item.merchantLogo}}" class="merchant-logo"></div>
                <div class="data-item align-content-center">
                    <div class="merchant-info">
                        <div class="merchant-name">{{item.merchant}}</div>
                        <div class="transaction-type">{{item.transactionType}}</div>
                    </div>                    
                </div>
                <div class="data-item align-content-center col-right amount">{{item.amount | currency}}</div>
                
            </div>

        </div>

    </div>

</div>
